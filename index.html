<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100" id="cont">
      <div class="card mb-3 mx-auto " style="max-width:540px;">
        <div class="row g-0">
          <div class="col-lg-6 " >
          <img src="images/image-product-desktop.jpg" class="card-img  img-fluid rounded-start" id='desktop-image'style="height: 100%; width: 100%;" >
          <img src='images/image-product-mobile.jpg' class="card-img  img-fluid rounded-start" id='mobile-image'style="height: 100%; width: 100%;" >
        </div> 
        <div class="col-lg-6 ">
          <div class="card-body">
            <p id="perfume">P E R F U M E</p>
            <h5 class="card-title" id="name">Gabrielle <br> Essence Eau <br> De Parfume</h5>
            <p id="description" style='word-wrap: normal; margin-top: 30px; line-height:23px;'> A floral, solar and voluptuous <br>interpretation composed by<br>Olivier Polge, 
              Perfumer-Creator<br>for the House of CHANEL.</p>
            <div class="row">
              <div id='price'class="col-lg-6 col-6 text-center">
              <p>$149.99</p>
              </div>
              <div id='crossed'class='col-lg-6 col-6'>
                <p>$169.99</p>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button type="button" class="btn btn-success col-10 py-2 px-4"  id="bt"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart </button>
              </div>

            </div>
          </div>

        </div>
        </div>
      </div>
    </div>

    Coded by <a href="#">Harigovind M G</a>.

</div>
</body>
</html>
